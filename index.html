<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMV Animes</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/index.css">
    <!--Responsividade CSS-->
    <link rel="stylesheet" href="./CSS/index-responsivo.css">

    <!-- owl css-->
    <link rel="stylesheet" href="./Style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./Style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">AMV ANIMES</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Series</a>
                <a href="">Filmes</a>
                <a href="">Documentarios</a>
            </nav>
        </div>
        
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">One Piece Gold: O Filme</h3>
                <p class="descricao">Os Chapéus de Palha enfrentam Gild Tesoro, um dos homens mais rico do mundo.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-animes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./IMG/FMA.png" alt="">
                <div class="titulo-anime-carrosel">
                    Ful Metal Alchemist
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a7494c9d61.js" crossorigin="anonymous"></script>
    <script src="./JS/owl/jquery.min.js"></script>
    <script src="./JS/owl/owl.carousel.min.js"></script>
    <script src="./JS/owl/carrosel.js"></script>
</body>
</html>
